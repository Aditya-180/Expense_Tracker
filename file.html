  <!-- Title -->
  <title>Expense Tracker</title>

<body>
  <div class="heading">
    <h1>EXPENSE TRACKER</h1>
  </div>

  <div class="container">
    <div class="row section-1">
      <div class="col-12 col-md-4">
        <div class="balance">
          <h3>BALANCE</h3>
          <div class="amount-1">
            <p id="balance">2000</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="name d-flex justify-content-center align-items-center">
          <h3 id="uname">Full name</h3>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="balance">
          <h3>EXPENSE</h3>
          <div class="amount-1">
            <p id="expense">2000</p>
          </div>
        </div>
      </div>

    </div>
  </div>


  <div class="container">
    <table class="table" id="table">
      <h2 class="heading-2">HISTORY</h2>
      <tr>
        <th scope="col">Information</th>
        <th scope="col">Amount</th>
        <th scope="col">Status</th>
      </tr>

        <th scope="row">1</th>

  <form class="container mb-5">
    <h2 class="heading-3">NEW TRANSACTION</h2>
    <div class="form-group">
      <label for="formGroupExampleInput" style="font-size:18px">Text</label>
      <input type="text" class="form-control" id="transaction-text" placeholder="Description of Amount">
    </div><br>
    <div class="form-group">
      <label for="formGroupExampleInput2" style="font-size:18px">Amount</label>
      <input type="number" class="form-control" id="transaction-amount" placeholder="Enter the amount">
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-success btn-lg mr-3" id="credit">Credit</button>
      <button type="submit" class="btn btn-danger btn-lg mr-3" id="debit">Debit</button>
      <button class="btn btn-info btn-lg">Expense Rate</button>
    </div>
  </form>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
